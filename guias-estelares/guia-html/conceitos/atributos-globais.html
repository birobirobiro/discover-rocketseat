<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Atributos globais</title>
</head>
<body>
    <!-- Atributos globais mais utlizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex sequencia de tabs
    - title -->

    <div
        class="carrinho"
        contenteditable="true"
        tabindex="1" 
    >
        conteúdo
</div>
<div
        class="carrinho"
        data-qualquernomeaqui=""
        id="name"
        hidden
    >
        conteúdo
</div>
<div
        class="carrinho"
        style="color: red;"
    >
        conteúdo
</div>
</body>
</html>
